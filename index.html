<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
        font-family: 'Roboto', Arial, sans-serif;
        background: linear-gradient(120deg, #f0f4f8 0%, #d9e7fa 100%);
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
    }

    .main-container {
        background: #fff;
        margin-top: 40px;
        padding: 32px 24px;
        border-radius: 18px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        max-width: 420px;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    h1 {
        color: #2a3a5e;
        margin: 8px 0;
        font-weight: 700;
        text-align: center;
    }

    div {
        color: #4a4a4a;
        margin-bottom: 18px;
        text-align: center;
    }

    button[type="button"] {
        background: #3b82f6;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 12px 32px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        margin-bottom: 20px;
        transition: background 0.2s;
    }
    button[type="button"]:hover {
        background: #2563eb;
    }

    #webcam-container {
        margin: 18px 0 10px 0;
        display: flex;
        justify-content: center;
    }

    #label-container > div {
        background: #f1f5f9;
        border-radius: 6px;
        margin: 6px 0;
        padding: 8px 0;
        color: #2563eb;
        font-weight: 500;
        font-size: 1rem;
    }

    @media (max-width: 600px) {
        .main-container {
            padding: 18px 6px;
            max-width: 98vw;
        }
        h1 {
            font-size: 1.2rem;
        }
        button[type="button"] {
            width: 100%;
            font-size: 0.95rem;
        }
    }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>Modelo IA</h1>
        <h1>Nombre: Jared Benjamín Morales Villatoro</h1>
        <h1>Semestre y Grupo: 7°O</h1>
        <div>Comparador de imagenes para verificar que tipo de transporte es.</div>
    <h2>Opción 1: Usar Webcam</h2>
    <button type="button" onclick="init()">Iniciar Webcam</button>
    <div id="webcam-container"></div>
    <div id="label-container"></div>
    <hr style="width:100%;margin:32px 0;">
    <h2>Opción 2: Cargar Imagen</h2>
    <input type="file" id="imageUpload" accept="image/*">
    <br><br>
    <img id="imagePreview" width="300" style="display:none;max-width:100%;border-radius:12px;box-shadow:0 2px 8px #0001;" />
    <p id="prediction">Esperando imagen...</p>
    </div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
<script type="text/javascript">
    // --- WEBCAM ---
    const URL_WEBCAM = "https://teachablemachine.withgoogle.com/models/Ys1f-r4OF/";
    let modelWebcam, webcam, labelContainer, maxPredictions;

    async function init() {
        const modelURL = URL_WEBCAM + "model.json";
        const metadataURL = URL_WEBCAM + "metadata.json";
        modelWebcam = await tmImage.load(modelURL, metadataURL);
        maxPredictions = modelWebcam.getTotalClasses();
        const flip = true;
        webcam = new tmImage.Webcam(200, 200, flip);
        await webcam.setup();
        await webcam.play();
        window.requestAnimationFrame(loop);
        document.getElementById("webcam-container").innerHTML = "";
        document.getElementById("webcam-container").appendChild(webcam.canvas);
        labelContainer = document.getElementById("label-container");
        labelContainer.innerHTML = "";
        for (let i = 0; i < maxPredictions; i++) {
            labelContainer.appendChild(document.createElement("div"));
        }
    }
    async function loop() {
        webcam.update();
        await predict();
        window.requestAnimationFrame(loop);
    }
    async function predict() {
        const prediction = await modelWebcam.predict(webcam.canvas);
        for (let i = 0; i < maxPredictions; i++) {
            const classPrediction =
                prediction[i].className + ": " + prediction[i].probability.toFixed(2);
            labelContainer.childNodes[i].innerHTML = classPrediction;
        }
    }

    // --- CARGA DE IMAGEN ---
    const MODEL_URL_IMAGE = "https://teachablemachine.withgoogle.com/models/_EwLebXWb/"; // Cambia por tu modelo si es necesario
    let modelImage;
    async function loadModelImage() {
        modelImage = await tmImage.load(MODEL_URL_IMAGE + "model.json", MODEL_URL_IMAGE + "metadata.json");
        console.log("Modelo de imagen cargado");
    }
    async function predictImage(image) {
        if (!modelImage) return;
        const predictions = await modelImage.predict(image);
        let result = "";
        predictions.forEach(p => {
            result += `${p.className}: ${(p.probability * 100).toFixed(2)}%<br>`;
        });
        document.getElementById("prediction").innerHTML = result;
    }
    document.getElementById("imageUpload").addEventListener("change", async (event) => {
        const file = event.target.files[0];
        const image = document.getElementById("imagePreview");
        if (file) {
            image.style.display = "block";
            image.src = window.URL.createObjectURL(file);
            image.onload = () => predictImage(image);
        } else {
            image.style.display = "none";
            document.getElementById("prediction").innerText = "Esperando imagen...";
        }
    });
    loadModelImage();
</script>

</body>
</html>
